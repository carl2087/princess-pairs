<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Princess card matching game">
    <meta name="keywords" content="game, princess, card matching game">

    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Princess Pairs</title>
</head>

<body>

    <!--Header-->
    <header>
        <h1 id="heading">Princess pairs</h1>

        <div id="game-description">
            <p>Click on a card to turn it over and see if your princesses match!</p>
        </div>
    </header>

    <div id="game-area">
        
        <!-- Emapty div for random cards-->
        <div class="random-card-area">
        </div>

        <img src="./assets/images/blue-dress-princess.png" alt="Princess in a blue dress" class="card-front" data-type="blue-dress">
        <img src="./assets/images/green-dress-princess.png" alt="Princess in a green dress" class="card-front" data-type="green-dress">
        <img src="./assets/images/grey-dress-princess.png" alt="Princess in a grey dress" class="card-front" data-type="grey-dress">
        <img src="./assets/images/light-green-dress-princess.png" alt="Princess in a light green dress" class="card-front" data-type="light-green-dress">
        <img src="./assets/images/orange-dress-princess.png" alt="Princess in a orange dress" class="card-front" data-type="orange-dress">
        <img src="./assets/images/pink-dress-princess.png" alt="Princess in a pink dress" class="card-front" data-type="pink-dress">
        <img src="./assets/images/purple-dress-princess.png" alt="Princess in a purple dress" class="card-front" data-type="purple-dress">
        <img src="./assets/images/red-dress-princess.png" alt="Princess in a red dress" class="card-front" data-type="red-dress">
        <img src="./assets/images/yellow-dress-princess.png" alt="Princess in a yellow dress" class="card-front" data-type="yellow-dress">
        <img src="./assets/images/blue-dress-princess.png" alt="Princess in a blue dress" class="card-front" data-type="blue-dress">
        <img src="./assets/images/green-dress-princess.png" alt="Princess in a green dress" class="card-front" data-type="green-dress">
        <img src="./assets/images/grey-dress-princess.png" alt="Princess in a grey dress" class="card-front" data-type="grey-dress">
        <img src="./assets/images/light-green-dress-princess.png" alt="Princess in a light green dress" class="card-front" data-type="light-green-dress">
        <img src="./assets/images/orange-dress-princess.png" alt="Princess in a orange dress" class="card-front" data-type="orange-dress">
        <img src="./assets/images/pink-dress-princess.png" alt="Princess in a pink dress" class="card-front" data-type="pink-dress">
        <img src="./assets/images/purple-dress-princess.png" alt="Princess in a purple dress" class="card-front" data-type="purple-dress">
        <img src="./assets/images/red-dress-princess.png" alt="Princess in a red dress" class="card-front" data-type="red-dress">
        <img src="./assets/images/yellow-dress-princess.png" alt="Princess in a yellow dress" class="card-front" data-type="yellow-dress">
    </div>

    <footer>
        <div id="score-area">
            <p>Score <span id="num-of-guesses">0</span></p>
            <p>Highscore <span id="total-guesses"></span></p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
