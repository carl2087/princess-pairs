<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Princess card matching game">
    <meta name="keywords" content="game, princess, card matching game">

    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Princess Pairs</title>
</head>

<body>

    <!--Header-->
    <header>
        <h1 id="heading">Princess pairs</h1>

        <div id="game-description">
            <p>Click on a card to turn it over and see if your princesses match!</p>
        </div>
    </header>

    <!--div used for background style for game area-->
    <div id="card-game-background">
        <div id="game-area">
            <img src="./assets/images/blue-dress-princess.png" alt="Princess in a blue dress">
            <img src="./assets/images/green-dress-princess.png" alt="Princess in a green dress">
            <img src="./assets/images/grey-dress-princess.png" alt="Princess in a grey dress">
            <img src="./assets/images/light-green-dress-princess.png" alt="Princess in a light green dress">
            <img src="./assets/images/orange-dress-princess.png" alt="Princess in a orange dress">
            <img src="./assets/images/pink-dress-princess.png" alt="Princess in a pink dress">
            <img src="./assets/images/purple-dress-princess.png" alt="Princess in a purple dress">
            <img src="./assets/images/red-dress-princess.png" alt="Princess in a red dress">
            <img src="./assets/images/yellow-dress-princess.png" alt="Princess in a yellow dress">
            <img src="./assets/images/blue-dress-princess.png" alt="Princess in a blue dress">
            <img src="./assets/images/green-dress-princess.png" alt="Princess in a green dress">
            <img src="./assets/images/grey-dress-princess.png" alt="Princess in a grey dress">
            <img src="./assets/images/light-green-dress-princess.png" alt="Princess in a light green dress">
            <img src="./assets/images/orange-dress-princess.png" alt="Princess in a orange dress">
            <img src="./assets/images/pink-dress-princess.png" alt="Princess in a pink dress">
            <img src="./assets/images/purple-dress-princess.png" alt="Princess in a purple dress">
            <img src="./assets/images/red-dress-princess.png" alt="Princess in a red dress">
            <img src="./assets/images/yellow-dress-princess.png" alt="Princess in a yellow dress">
        </div>
    </div>
    <footer>
        <div id="score-area">
            <p>Number of guesses <span id="num-of-guesses">0</span></p>
            <p>Total Guesses <span id="total-guesses"></span></p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
